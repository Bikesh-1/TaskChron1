<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Spotify</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="head">
        <a href="../Dashboard/Dash.html"><img src="./Group 53.png"></a>
    </div>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div id="time-display">00:00:00</div>
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="reset-btn">Reset</button>
                <button id="lap-btn">Lap</button>
            </div>
            <div id="laps"></div>
        </div>
        <div class="music-player">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5C1S9XwxMuuCciutwMhp5t?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script src="time.js"></script>
</body>
</html>
